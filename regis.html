<!DOCTYPE html>
<html>
  <head>
    <!-- css -->
    <link rel="stylesheet" href="regis.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,200;1,300&display=swap"
      rel="stylesheet"
    />

    <title>Sign-Up</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>SIGN-UP</h1>
      </div>
      <div class="main">
        <p>Full Name</p>
        <input type="email" placeholder="Enter your fullname" />
        <div class="wrapper">
          <div class="isi besar">
            <p>Username</p>
            <input type="text" placeholder="Enter username" />
          </div>
          <div class="isi">
            <p>Email</p>
            <input type="email" placeholder="Enter your email" />
          </div>
        </div>
        <div class="wrapper">
          <div class="isi besar">
            <p>Password</p>
            <input type="password" placeholder="Enter your password" />
          </div>
          <div class="isi">
            <p>Confirm Password</p>
            <input type="email" placeholder="Enter your password" />
          </div>
        </div>
        <div class="wrapper">
          <div class="isi">
            <p>Phone Number</p>
            <input type="number" placeholder="Enter your number" />
          </div>
          <div class="isi">
            <p>Address</p>
            <input type="text" placeholder="Enter your address" />
          </div>
        </div>
        <p>Birthday</p>
        <input id="date" type="date" />
        <div class="gender">
          <input type="radio" name="gender" value="male" /> Male
          <input id="gender" type="radio" name="gender" value="female" /> Female
        </div>
      </div>
      <button>SIGN-UP</button>
      <footer>
        <p>
          By clicking the
          <i>Sign Up</i> button, you agree to our
          <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
        </p>
      </footer>
    </div>
  </body>
</html>
